<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="/books">Home</a>
    <a href="/logout">Logout</a>
    <h1>Add New Book title and Review</h1>
    <form action="/books/create" method = "post">
        {% csrf_token %}
        Book Title: <input type="text" name="title">
        <br>
        Author: 
        <br>
        Choose from the list <select name="choose_author" id="choose_author">
            {% for author in all_author %}
                <option value="{{ author.name }}">{{ author.name }} </option>
            {% endfor %}
        </select>
        <br>
        Or add a new author: <input type="text" name="new_author">
        <br>
        Review:
        <br>
        <textarea name="review" id="review"></textarea>
        <br>
        Rating: <select name="rating" id="rating">
            <option value="5">5</option>
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select> stars
        <br>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
